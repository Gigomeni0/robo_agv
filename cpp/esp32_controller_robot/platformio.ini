[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
lib_deps = 
	PubSubClient@^2.8
	ESP Async WebServer@^1.2.3
	ESP Async TCP@^1.2.3
	websockets@^2.3.6
	br3ttb/PID@^1.2.1
	arduinoJson@^6.17.3
	adafruit/Adafruit NeoPixel@^1.12.5
